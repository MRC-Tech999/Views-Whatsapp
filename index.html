 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarcGPT - v1</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    #chat {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4da6ff;
    }
    .message {
      display: flex;
      margin: 10px 0;
      position: relative;
      flex-direction: column;
    }
    .user, .bot {
      background-color: #1e1e1e;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 100%;
      word-wrap: break-word;
    }
    .user { background-color: #0059b3; margin-left: auto; }
    .bot { background-color: #2a2a2a; margin-right: auto; }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      color: #bbb;
      font-size: 12px;
      cursor: pointer;
    }
    .copy-btn:hover { color: #fff; }
    .input-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    input[type="text"], input[type="file"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    @media screen and (max-width: 600px) {
      .input-area { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>MarcGPT - v1</h2>
    <div id="conversation"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Écris ton message ici..." />
      <input type="file" id="imageInput" accept="image/*" />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const conversation = [];

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const imageInput = document.getElementById("imageInput");
      const text = input.value.trim();
      const file = imageInput.files[0];

      if (!text && !file) return;

      // Affichage texte ou image
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          renderImage(reader.result);
          solveMathWithImage(file);
        };
        reader.readAsDataURL(file);
        imageInput.value = "";
      }

      if (text) {
        conversation.push({ role: "user", content: text });
        renderMessage("user", text);
        input.value = "";

        const typing = renderTypingIndicator(text);

        let botResponse = await fetch("https://open-ai21.p.rapidapi.com/conversationllama", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-rapidapi-host": "open-ai21.p.rapidapi.com",
            "x-rapidapi-key": "ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d"
          },
          body: JSON.stringify({ messages: conversation, web_access: false })
        }).then(res => res.json()).then(data => data.result).catch(() => "Erreur IA.");

        const finalResponse = await fetch("https://chatgpt-42.p.rapidapi.com/aitohuman", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-rapidapi-host": "chatgpt-42.p.rapidapi.com",
            "x-rapidapi-key": "ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d"
          },
          body: JSON.stringify({ text: botResponse })
        }).then(res => res.json()).then(data => data.human || botResponse).catch(() => botResponse);

        conversation.push({ role: "assistant", content: finalResponse });
        typing.remove();
        renderMessage("bot", finalResponse);
      }
    }

    function renderTypingIndicator(text) {
      const chat = document.getElementById("conversation");
      const div = document.createElement("div");
      div.className = "message";

      const bubble = document.createElement("div");
      bubble.className = "bot";
      const isFrench = /[àâçéèêëîïôûùüÿœ]/i.test(text) || /comment|bonjour|salut|est-ce/i.test(text);
      bubble.textContent = isFrench ? "MarcGPT est en train d'écrire..." : "MarcGPT is typing...";

      div.appendChild(bubble);
      chat.appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
      return div;
    }

    function renderMessage(role, text) {
      const chat = document.getElementById("conversation");
      const div = document.createElement("div");
      div.className = "message";

      const bubble = document.createElement("div");
      bubble.className = role;
      bubble.textContent = text;

      if (role === "bot") {
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.innerText = "⧉";
        copyBtn.title = "Copier";
        copyBtn.onclick = () => navigator.clipboard.writeText(text);
        bubble.appendChild(copyBtn);
      }

      div.appendChild(bubble);
      chat.appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }

    function renderImage(base64) {
      const chat = document.getElementById("conversation");
      const div = document.createElement("div");
      div.className = "message";

      const bubble = document.createElement("div");
      bubble.className = "user";

      const img = document.createElement("img");
      img.src = base64;
      img.style.maxWidth = "100%";
      img.style.borderRadius = "10px";
      bubble.appendChild(img);

      div.appendChild(bubble);
      chat.appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }

    async function solveMathWithImage(file) {
      const formData = new FormData();
      formData.append("locale", "en");
      formData.append("image", file);

      const response = await fetch("https://photomath1.p.rapidapi.com/maths/solve-problem", {
        method: "POST",
        headers: {
          "x-rapidapi-host": "photomath1.p.rapidapi.com",
          "x-rapidapi-key": "ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d"
        },
        body: formData
      }).then(res => res.json()).catch(() => ({ answer: "Erreur de calcul ou image non reconnue." }));

      const answer = response.answer || "Pas de solution trouvée.";
      conversation.push({ role: "assistant", content: answer });
      renderMessage("bot", answer);
    }
  </script>
</body>
</html>
