 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarcGPT - v1</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    #chat {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4da6ff;
    }

    .message {
      display: flex;
      margin: 10px 0;
      position: relative;
    }

    .user, .bot {
      background-color: #1e1e1e;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      margin-left: auto;
      background-color: #0059b3;
    }

    .bot {
      margin-right: auto;
      background-color: #2a2a2a;
    }

    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      color: #bbb;
      font-size: 12px;
      cursor: pointer;
    }

    .copy-btn:hover {
      color: #fff;
    }

    .input-area {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }

    .profile-img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

  </style>
</head>
<body>
  <div id="chat">
    <h2>MarcGPT - v1</h2>
    <div id="conversation"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Écris ton message ici..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const conversation = [];

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      conversation.push({ role: "user", content: text });
      renderMessage("user", text);
      input.value = "";

      const typingMsg = renderTypingIndicator(text);

      let botResponse = await fetch("https://open-ai21.p.rapidapi.com/conversationllama", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-rapidapi-host": "open-ai21.p.rapidapi.com",
          "x-rapidapi-key": "ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d"
        },
        body: JSON.stringify({
          messages: conversation,
          web_access: false
        })
      })
      .then(res => res.json())
      .then(data => data.result)
      .catch(() => "Erreur IA.");

      const humanResponse = await fetch("https://chatgpt-42.p.rapidapi.com/aitohuman", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-rapidapi-host": "chatgpt-42.p.rapidapi.com",
          "x-rapidapi-key": "ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d"
        },
        body: JSON.stringify({ text: botResponse })
      })
      .then(res => res.json())
      .then(data => data.human || botResponse)
      .catch(() => botResponse);

      conversation.push({ role: "assistant", content: humanResponse });

      typingMsg.remove();
      renderMessage("bot", humanResponse);
    }

    function renderTypingIndicator(text) {
      const chat = document.getElementById("conversation");
      const div = document.createElement("div");
      div.className = "message";

      const bubble = document.createElement("div");
      bubble.className = "bot";

      // Ajout de l'image de profil pour la saisie
      const profileImg = document.createElement("img");
      profileImg.src = "https://files.fm/u/u37gkxrnph"; // Remplacez par l'URL de ton image de profil
      profileImg.className = "profile-img";

      const isFrench = /[àâçéèêëîïôûùüÿœ]/i.test(text) || /comment|bonjour|salut|est-ce/i.test(text);
      bubble.textContent = isFrench ? "MarcGPT est en train d'écrire..." : "MarcGPT is typing...";

      div.appendChild(profileImg);
      div.appendChild(bubble);
      chat.appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });

      return div;
    }

    function renderMessage(role, text) {
      const chat = document.getElementById("conversation");
      const div = document.createElement("div");
      div.className = "message";

      const bubble = document.createElement("div");
      bubble.className = role;
      bubble.textContent = text;

      if (role === "bot") {
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.innerText = "⧉";
        copyBtn.title = "Copier";
        copyBtn.onclick = () => navigator.clipboard.writeText(text);
        bubble.appendChild(copyBtn);
      }

      div.appendChild(bubble);
      chat.appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
  </html>
