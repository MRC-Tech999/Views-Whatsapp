<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarcGPT</title>
  <style>
    body {
      background-color: #f4f4f9;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    #chat {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077cc;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin: 15px 0;
      position: relative;
    }

    .bot, .user {
      padding: 14px 18px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .user {
      margin-left: auto;
      background-color: #0077cc;
      color: #fff;
    }

    .bot {
      margin-right: auto;
      background-color: #ffffff;
      color: #333;
      display: flex;
      gap: 10px;
    }

    .bot img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-top: 2px;
    }

    .bot .content {
      flex: 1;
    }

    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      color: #888;
      font-size: 12px;
      cursor: pointer;
    }

    .copy-btn:hover {
      color: #333;
    }

    .input-area {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #000;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-top: 40px;
      padding-bottom: 20px;
    }

    @media screen and (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>MarcGPT</h2>
    <div id="conversation"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Écris ton message ici..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <footer>
    &copy; 2025 MarcGPT. Tous droits réservés.
  </footer>

  <script>
    const conversation = [];
    const botAvatar = "j2zhuwhttps://files.fm/u/6qbqy3qy67";

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      conversation.push({ role: "user", content: text });
      renderMessage("user", text);
      input.value = "";

      const typingMsg = renderTypingIndicator(text);

      let botResponse = await fetch("https://open-ai21.p.rapidapi.com/conversationllama", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-rapidapi-host": "open-ai21.p.rapidapi.com",
          "x-rapidapi-key": "ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d"
        },
        body: JSON.stringify({
          messages: conversation,
          web_access: false
        })
      })
      .then(res => res.json())
      .then(data => data.result)
      .catch(() => "Erreur IA.");

      const humanResponse = await fetch("https://chatgpt-42.p.rapidapi.com/aitohuman", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-rapidapi-host": "chatgpt-42.p.rapidapi.com",
          "x-rapidapi-key": "ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d"
        },
        body: JSON.stringify({ text: botResponse })
      })
      .then(res => res.json())
      .then(data => data.human || botResponse)
      .catch(() => botResponse);

      conversation.push({ role: "assistant", content: humanResponse });

      typingMsg.remove();
      renderMessage("bot", humanResponse);
    }

    function renderTypingIndicator(text) {
      const chat = document.getElementById("conversation");
      const div = document.createElement("div");
      div.className = "message";

      const bubble = document.createElement("div");
      bubble.className = "bot";

      const avatar = document.createElement("img");
      avatar.src = botAvatar;

      const content = document.createElement("div");
      content.className = "content";

      const isFrench = /[àâçéèêëîïôûùüÿœ]/i.test(text) || /comment|bonjour|salut|est-ce/i.test(text);
      content.textContent = isFrench ? "MarcGPT est en train d'écrire..." : "MarcGPT is typing...";

      bubble.appendChild(avatar);
      bubble.appendChild(content);
      div.appendChild(bubble);
      chat.appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });

      return div;
    }

    function renderMessage(role, text) {
      const chat = document.getElementById("conversation");
      const div = document.createElement("div");
      div.className = "message";

      if (role === "bot") {
        const bubble = document.createElement("div");
        bubble.className = "bot";

        const avatar = document.createElement("img");
        avatar.src = botAvatar;

        const content = document.createElement("div");
        content.className = "content";
        content.textContent = text;

        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.innerText = "⧉";
        copyBtn.title = "Copier";
        copyBtn.onclick = () => navigator.clipboard.writeText(text);

        bubble.appendChild(avatar);
        bubble.appendChild(content);
        bubble.appendChild(copyBtn);
        div.appendChild(bubble);
      } else {
        const bubble = document.createElement("div");
        bubble.className = "user";
        bubble.textContent = text;
        div.appendChild(bubble);
      }

      chat.appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
