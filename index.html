 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarcGPT - Connexion</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
      color: #4da6ff;
    }
    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #guest {
      margin-top: 10px;
      background-color: #6c757d;
    }
    #guest:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h2>MarcGPT - Connexion</h2>
  <form id="authForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter / S'inscrire</button>
    <button type="button" id="guest">Rester déconnecté</button>
  </form>

  <script>
    const authForm = document.getElementById('authForm');
    const guestBtn = document.getElementById('guest');

    authForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Veuillez remplir tous les champs.');
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || {};
      if (!users[email]) {
        users[email] = { password: password, messages: [] };
        localStorage.setItem('users', JSON.stringify(users));
        alert('Inscription réussie.');
      } else if (users[email].password !== password) {
        alert('Mot de passe incorrect.');
        return;
      }

      localStorage.setItem('currentUser', email);
      window.location.href = 'chat.html';
    });

    guestBtn.addEventListener('click', function() {
      localStorage.removeItem('currentUser');
      window.location.href = 'chat.html';
    });
  </script>
</body>
</html>
