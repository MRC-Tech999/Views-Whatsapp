<!DOCTYPE html>
<html ="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarcGPT - v1</title>
  <style>
    body {
      background-color: #0f1115;
      color: #e1e1e1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    #chat {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
      background: linear-gradient(90deg, #00bfff, #4da6ff, #00bfff);
      background-size: 200% auto;
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    .subtitle {
      text-align: center;
      font-size: 16px;
      color: #bbb;
      margin-bottom: 20px;
    }

    .message {
      display: flex;
      margin: 10px 0;
      position: relative;
    }

    .user, .bot {
      background-color: #1c1f26;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      margin-left: auto;
      background-color: #007acc;
      color: white;
    }

    .bot {
      margin-right: auto;
      background-color: #2c2f36;
    }

    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      color: #bbb;
      font-size: 12px;
      cursor: pointer;
    }

    .copy-btn:hover {
      color: #fff;
    }

    .input-area {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #2a2f38;
      color: #fff;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      background-color: #0088ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006bb3;
    }

    @media screen and (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }

    .profile-img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>MarcGPT</h2>
    <div class="subtitle">Créé par Marc-Tech</div>
    <div id="conversation"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Écris ton message ici..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const conversation = [];

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      conversation.push({ role: "user", content: text });
      renderMessage("user", text);
      input.value = "";

      const typingMsg = renderTypingIndicator(text);

      // Réponse instantanée simulée
      const quickReply = document.createElement("div");
      quickReply.className = "message";
      const bubble = document.createElement("div");
      bubble.className = "bot";
      bubble.textContent = "Laisse-moi réfléchir un instant...";
      quickReply.appendChild(bubble);
      document.getElementById("conversation").appendChild(quickReply);
      quickReply.scrollIntoView({ behavior: "smooth" });

      // Cas spécial : question sur le créateur
      const keywords = /(qui.*(créé|createur)|ton nom|qui.*toi|qui.*développé)/i;
      if (keywords.test(text)) {
        const response = "Je suis MarcGPT, un assistant intelligent développé par Marc-Tech pour offrir des réponses utiles et rapides.";
        conversation.push({ role: "assistant", content: response });
        typingMsg.remove();
        quickReply.remove();
        renderMessage("bot", response);
        return;
      }

      let botResponse = await fetch("https://open-ai21.p.rapidapi.com/conversationllama", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-rapidapi-host": "open-ai21.p.rapidapi.com",
          "x-rapidapi-key": "ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d"
        },
        body: JSON.stringify({
          messages: conversation,
          web_access: false
        })
      })
      .then(res => res.json())
      .then(data => data.result)
      .catch(() => "Désolé, une erreur s’est produite.");

      conversation.push({ role: "assistant", content: botResponse });
      typingMsg.remove();
      quickReply.remove();
      renderMessage("bot", botResponse);
    }

    function renderTypingIndicator(text) {
      const chat = document.getElementById("conversation");
      const div = document.createElement("div");
      div.className = "message";

      const bubble = document.createElement("div");
      bubble.className = "bot";

      const profileImg = document.createElement("img");
      profileImg.src = "https://files.fm/u/u37gkxrnph";
      profileImg.className = "profile-img";

      bubble.textContent = "MarcGPT est en train d'écrire...";
      div.appendChild(profileImg);
      div.appendChild(bubble);
      chat.appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });

      return div;
    }

    function renderMessage(role, text) {
      const chat = document.getElementById("conversation");
      const div = document.createElement("div");
      div.className = "message";

      const bubble = document.createElement("div");
      bubble.className = role;
      bubble.textContent = text;

      if (role === "bot") {
        const copyBtn = document.createElement("button");
        copyBtn.className = "copy-btn";
        copyBtn.innerText = "⧉";
        copyBtn.title = "Copier";
        copyBtn.onclick = () => navigator.clipboard.writeText(text);
        bubble.appendChild(copyBtn);
      }

      div.appendChild(bubble);
      chat.appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
